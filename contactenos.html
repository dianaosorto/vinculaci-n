<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctenos | Agroservicios San Luis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/framework7.bundle.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
  <div id="app">
    <div class="view view-main"><!-- ✅ Quitamos view-init -->
      <div class="page" data-name="contactenos">

        <!-- Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">Contáctenos</div>
            <div class="right">
              <a href="carrito.html" class="link">
                <i class="material-icons">shopping_cart</i>
              </a>
              <a href="#" class="link panel-open" data-panel="left">
                <i class="material-icons">menu</i>
              </a>
            </div>
          </div>
        </div>

        <!-- Contenido -->
        <div class="page-content">
          <div class="block-title">¿En qué podemos ayudarte?</div>
          <div class="list no-hairlines-md">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input type="email" name="correo" placeholder="Correo" required>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="block">
            <a href="mailto:info@agroserviciossanluis.com" class="button button-fill color-green">Enviar</a>
          </div>

          <div class="block text-align-center">
            <img src="img/Logo.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/framework7.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
