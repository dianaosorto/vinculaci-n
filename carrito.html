<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito | Agroservicios San Luis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/framework7.bundle.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <div class="view view-main"><!-- ✅ QUITAMOS view-init -->
      <div class="page" data-name="carrito">

        <!-- Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">Carrito</div>
            <div class="right">
              <a href="carrito.html" class="link">
                <i class="material-icons">shopping_cart</i>
              </a>
              <a href="#" class="link panel-open" data-panel="left">
                <i class="material-icons">menu</i>
              </a>
            </div>
          </div>
        </div>

        <!-- Contenido -->
        <div class="page-content">
          <div class="block">
            <p>Envíos Nacionales</p>

            <div class="card">
              <div class="card-content card-content-padding">
                <div class="row">
                  <div class="col-30">
                    <img src="img/NUTRIL.png" alt="Producto" class="img-fluid">
                  </div>
                  <div class="col-70">
                    <h4>AK STRESS Solución Oral</h4>
                    <p>Uso Veterinario - 500ml</p>
                    <p><b>L 356.00</b></p>
                    <div class="segmented">
                      <button class="button">-</button>
                      <button class="button">1</button>
                      <button class="button">+</button>
                    </div>
                    <a href="#" class="link">Editar…</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="block-title">Código de Promoción</div>
            <div class="list no-hairlines-md">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="text" placeholder="Escribí el código">
                      <span class="input-clear-button"></span>
                    </div>
                    <button class="button button-fill color-green">Aplicar</button>
                  </div>
                </li>
              </ul>
            </div>

            <div class="block">
              <h3>Resumen del Pedido</h3>
              <p>Sub total: <b>L 356</b></p>
              <p>Envío: <b>L 100</b></p>
              <p><b>Total: L 456</b></p>
              <a href="#" class="button button-fill color-green" id="btnCheckout">Procede con tu pago</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/framework7.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
